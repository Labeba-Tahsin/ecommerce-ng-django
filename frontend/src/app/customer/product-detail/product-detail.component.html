<div class="min-h-screen bg-gray-100 p-6 flex justify-center items-start">
  <div
    class="bg-white rounded-lg shadow-md p-6 w-full max-w-5xl flex flex-col md:flex-row gap-8"
  >
    <!-- Product Image -->
    <div class="w-full md:w-1/2">
      <img
        [src]="product.image"
        alt="Product Image"
        class="rounded-md w-full object-cover"
      />
    </div>

    <!-- Product Details -->
    <div class="w-full md:w-1/2 space-y-4">
      <h2 class="text-2xl font-semibold text-color">{{ product.title }}</h2>
      <p class="text-xl font-bold text-primary">{{ product.price }}</p>
      <p class="text-sm text-color-secondary">{{ product.description }}</p>

      <button pButton label="Add to Cart" class="w-full mt-4"></button>

      <div class="text-sm mt-2">
        <a routerLink="/customer/products" class="text-primary hover:underline"
          >‚Üê Back to Products</a
        >
      </div>
    </div>
  </div>
</div>
