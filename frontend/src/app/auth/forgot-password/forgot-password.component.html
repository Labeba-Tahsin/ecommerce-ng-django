<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md p-8 shadow-md rounded-lg bg-white">
    <h2 class="text-2xl font-semibold text-center text-color mb-2">
      Forgot Password
    </h2>
    <p class="text-sm text-center text-color-secondary mb-6">
      Enter your email and weâ€™ll send you reset instructions.
    </p>

    <div class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-color mb-1"
          >Email Address</label
        >
        <input
          id="email"
          type="email"
          pInputText
          [(ngModel)]="email"
          class="w-full"
        />
      </div>

      <button
        pButton
        label="Send Reset Link"
        class="w-full"
        (click)="submit()"
      ></button>

      <div class="text-sm text-center mt-4 text-gray-600">
        <a routerLink="/auth/login" class="text-primary hover:underline"
          >Back to login</a
        >
      </div>
    </div>
  </div>
</div>
