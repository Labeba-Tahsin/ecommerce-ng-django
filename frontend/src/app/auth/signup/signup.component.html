<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md p-8 shadow-md rounded-lg bg-white">
    <h2 class="text-2xl font-semibold text-center text-color mb-2">Sign up</h2>
    <p class="text-sm text-center text-color-secondary mb-6">
      Already have an account?
      <a routerLink="/auth/login" class="text-primary hover:underline"
        >Log in</a
      >
    </p>

    <div class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-color mb-1"
          >Full Name</label
        >
        <input
          id="name"
          type="text"
          pInputText
          [(ngModel)]="name"
          class="w-full"
        />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-color mb-1"
          >Email Address</label
        >
        <input
          id="email"
          type="email"
          pInputText
          [(ngModel)]="email"
          class="w-full"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-color mb-1"
          >Password</label
        >
        <input
          id="password"
          type="password"
          pPassword
          [(ngModel)]="password"
          class="w-full"
          [feedback]="false"
        />
      </div>

      <div>
        <label
          for="confirmPassword"
          class="block text-sm font-medium text-color mb-1"
          >Confirm Password</label
        >
        <input
          id="confirmPassword"
          type="password"
          pPassword
          [(ngModel)]="confirmPassword"
          class="w-full"
          [feedback]="false"
        />
      </div>

      <button
        pButton
        label="Create Account"
        class="w-full"
        (click)="register()"
      ></button>
    </div>
  </div>
</div>
